    <h2>Contact Us</h2>
    <p>We will get back to you right away!</p>
      <form action="" method="get">
        <fieldset>
          <legend>Help Us Out by Completing This Form</legend>
        <label> First Name:
          <input type="text" name="first-name">
        </label>
        <label> Last Name:
          <input type="text" name="last-name">
        </label>
        <label> Email:
          <input type="email" name="email">
        </label>
        <label> Phone #:
          <input type="text" name="phone">
        </label>
        <label> Age:
          <input type="number" min="7" max="99" name="age">
        </label>
        <label> Tell us about yourself </label>
       <textarea name="tell-us-about-yourself" rows="30"></textarea>
       <label> Ever tried archery before? </label>
        <select name="region">
          <option value="yes">Yes!</option>
          <option value="no">No. I'm brand new!</option>
        </select>
        <label> What is your birthday? </label>
        <input type="date" name="birthday">
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
        <input type="submit" value="send" name="submit">
      </fieldset>
      </form>
